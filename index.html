<html lang="en">

    <title>Projects Page</title>
    <style>
        body{
            text-align: center;
            width: 80%;
            margin: 0 auto;
            color: rgb(230, 230, 200);
            background-color: rgba(10, 10, 10, 0.9);
        }
        .projects-container{
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            flex-wrap: wrap;

            min-height: 160px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 16px;
            width: 400px;
            height: auto;
        }
        a{
            text-decoration: none;
            background-color: rgba(26, 165, 2, 0.853);
            color: rgb(230, 230, 200);
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="projects-container">
        <div class="project">
            <div class="card">
            <h2>A static recipe Page</h2>
            <a href="">Recipe Project</a>
            </div>
        </div>
        <div class="project">
             <div class="card">
                <h2>A Landing Page </h2>
