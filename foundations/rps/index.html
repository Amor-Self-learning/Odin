<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
    <h1>Rock, Paper, Scissors</h1>
    <div class="moves">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
    </div>
    
    <div>
        <form id="totalRounds">
            <div>
            <label for="roundInput">Enter the rounds to Play </label>
            <input type="number" id="roundInput" min="5" max="20" autofocus>
            </div>
            <button type="submit">Play</button>
        </form>
    </div>
    <div class="roundResult">
    </div>
    <div id="round"></div>
    <div class="finalResult"></div>
    <div class="winner"></div>
    </main>
    <footer>
        Copyright &copy; ZephyrAmmor 2025
    </footer>
</body>
<script src="./rps.js" defer></script>
</html>
