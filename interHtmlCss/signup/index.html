<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="img-sec">
        <div id="side-img">
            <img src="pexels.jpg" alt="Close up photo of fallen leaves">
        </div>
        <div>
            <p>Photo by <a href="https://www.pexels.com/photo/close-up-photo-of-fallen-leaves-1651165">Delcho Dichev</a> on <a href="https://pexels.com/">Pexels</a></p>
        </div>
    </div>
    <form action="">
        <h2>Sign Up</h2>
        <div class="form-field">
            <div class="form-control">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Imran" required>
            </div>
            <div class="form-control">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Khan">
            </div>
        </div>
        <div class="form-field">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Khan@jail.adiala" required>
            </div>
            <div class="form-control">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="+92300xxxx804">
            </div>
        </div>
        <div class="form-field">
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-control">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required >
            </div>
        </div>
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
