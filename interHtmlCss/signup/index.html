<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="img-section">
        <img src="" alt="">
        <a href=""></a>
    </div>
    <div class="form-section">
        <h2>
            Welcome to Stellar Lore!
        </h2>
        <p>Explore the universe with use by signing up now!</p>
        <form action="" method="post">
            <h3>Sign Up Now</h3>
            <fieldset>
                <div class="form-field">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="John" autofocus required>
                </div>
                <div class="form-fied">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Doe">
                </div>
                <div class="form-fied">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@odin.com" required>
                </div>
                <div class="form-fied">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+92300xxxxxxx">
                </div>
                <div class="form-fied">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-fied">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="confirmPassword" id="confirmPassword" name="confirmPassword" required>
                </div>
            </fieldset>
            <div class="form-field">
                <button type="submit">Create Accoundt</button>
            </div>
        </form>
        <div class="alreayRegistered">Already a Lorean! <a href="">Log in</a></div>
    </div>
</body>
</html>
